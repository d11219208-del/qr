<script>
    let lastMaxSeq = 0;
    let currentPrintOid = null;
    const grid = document.getElementById('order-grid');
    const updateTimeText = document.getElementById('update-time');
    const audio = document.getElementById('newOrderSound');
    const synth = window.speechSynthesis;

    // ==========================================
    // ğŸ–¨ï¸ æ ¸å¿ƒæ©Ÿåˆ¶ï¼šWeb USB API ç›´æ¥åˆ—å°
    // ==========================================
    let usbDevice = null;
    let usbEndpoint = null; 

    async function connectPrinter() {
        try {
            usbDevice = await navigator.usb.requestDevice({ filters: [] });
            await usbDevice.open();
            await usbDevice.selectConfiguration(1);
            await usbDevice.claimInterface(0); 

            const interface = usbDevice.configuration.interfaces[0];
            const alternate = interface.alternates[0];
            const endpoint = alternate.endpoints.find(e => e.direction === 'out' && e.type === 'bulk');
            
            if (endpoint) {
                usbEndpoint = endpoint.endpointNumber;
                const btn = document.getElementById('btnConnectPrinter');
                btn.innerText = "âœ… USB å°è¡¨æ©Ÿå·²å°±ç·’";
                btn.classList.add('connected');
                alert("USB å°è¡¨æ©Ÿé€£æ¥æˆåŠŸï¼");
            } else {
                throw new Error("æ‰¾ä¸åˆ°å¯ç”¨çš„è¼¸å‡ºç«¯é»");
            }
        } catch (err) {
            console.error("é€£æ¥å¤±æ•—:", err);
            alert("é€£æ¥å¤±æ•—: " + err.message);
        }
    }

    async function printDataViaUSB(uint8Array) {
        if (!usbDevice || usbEndpoint === null) {
            console.warn("å°šæœªé€£æ¥ USB å°è¡¨æ©Ÿ");
            return;
        }
        try {
            await usbDevice.transferOut(usbEndpoint, uint8Array);
            console.log("ğŸ–¨ï¸ USB è³‡æ–™å·²é€å‡º");
        } catch (err) {
            console.error("USB åˆ—å°ç™¼ç”ŸéŒ¯èª¤:", err);
            usbDevice = null;
            document.getElementById('btnConnectPrinter').innerText = "ğŸ”Œ é»æ“Šé€£æ¥ USB å°è¡¨æ©Ÿ";
            document.getElementById('btnConnectPrinter').classList.remove('connected');
        }
    }

    function fetchAndPrint(oid, type) {
        if (!usbDevice) {
            alert("è«‹å…ˆé»æ“Šä¸Šæ–¹æŒ‰éˆ•é€£æ¥ USB å°è¡¨æ©Ÿï¼");
            return;
        }

        const url = `/kitchen/print_order/${oid}?type=${type}`;
        fetch(url)
            .then(res => res.text())
            .then(html => {
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.style.width = '300px'; 
                
                const brRegex = /<br\s*[\/]?>/gi;
                tempDiv.innerHTML = html.replace(brRegex, "\n");
                document.body.appendChild(tempDiv);
                let plainText = tempDiv.innerText;
                document.body.removeChild(tempDiv);

                // --- ä¿®æ­£ï¼šæ­£ç¢ºå•Ÿå‹• Big5 ç·¨ç¢¼å™¨ ---
                let textBytes;
                try {
                    // ä½¿ç”¨è¼‰å…¥åº«æä¾›çš„ TextEncoder ä»‹é¢ (éƒ¨åˆ†åº«åç¨±ä»å« TextEncoder ä½†æ”¯æ´ Big5)
                    const big5Encoder = new TextEncoder("big5", { NONSTANDARD_allowLegacyEncoding: true });
                    textBytes = big5Encoder.encode("\n" + plainText + "\n");
                } catch (e) {
                    console.warn("Big5 ç·¨ç¢¼å•Ÿå‹•å¤±æ•—ï¼Œæ”¹ç”¨æ¨™æº– UTF8:", e);
                    textBytes = new TextEncoder().encode("\n" + plainText + "\n");
                }

                // ESC/POS æŒ‡ä»¤çµ„è£
                const initCmd = new Uint8Array([0x1B, 0x40]); // åˆå§‹åŒ–
                const chineseCmd = new Uint8Array([0x1C, 0x26]); // å•Ÿç”¨ä¸­æ–‡æ¨¡å¼
                const cutCmd = new Uint8Array([0x0A, 0x0A, 0x0A, 0x0A, 0x1D, 0x56, 0x00]); // åˆ‡ç´™æŒ‡ä»¤

                const combined = new Uint8Array(initCmd.length + chineseCmd.length + textBytes.length + cutCmd.length);
                combined.set(initCmd);
                combined.set(chineseCmd, initCmd.length);
                combined.set(textBytes, initCmd.length + chineseCmd.length);
                combined.set(cutCmd, initCmd.length + chineseCmd.length + textBytes.length);

                printDataViaUSB(combined);
            })
            .catch(err => console.error("ç²å–å–®æ“šå¤±æ•—:", err));
    }

    // ==========================================
    // å…¶ä»–å¸¸è¦æ¥­å‹™é‚è¼¯ (ä¸è®Š)
    // ==========================================

    function speakNewOrder() {
        if (synth.speaking) return;
        const utterThis = new SpeechSynthesisUtterance("æœ‰æ–°è¨‚å–®ï¼Œè«‹æ³¨æ„");
        utterThis.lang = 'zh-TW'; 
        utterThis.rate = 1;        
        synth.speak(utterThis);
    }

    function testAudioAndRefresh() {
        audio.play().catch(e => console.log("Audio block:", e));
        refreshOrders();
    }

    function refreshOrders() {
        fetch('/kitchen/check_new_orders?last_seq=' + lastMaxSeq)
            .then(res => res.json())
            .then(data => {
                if (data.html) grid.innerHTML = data.html;
                updateTimeText.innerText = 'æœ€å¾Œæ›´æ–°: ' + new Date().toLocaleTimeString();

                if (data.new_ids && data.new_ids.length > 0) {
                    audio.play()
                        .then(() => setTimeout(speakNewOrder, 800))
                        .catch(() => speakNewOrder());

                    data.new_ids.forEach((oid, index) => {
                        setTimeout(() => {
                            if (usbDevice) {
                                fetchAndPrint(oid, 'all');
                            }
                        }, index * 1000);
                    });
                }

                if (data.max_seq && data.max_seq > lastMaxSeq) {
                    lastMaxSeq = data.max_seq;
                }
            })
            .catch(err => { 
                updateTimeText.innerText = 'é€£ç·šå¤±æ•—'; 
            });
    }

    function action(url) {
        fetch(url).then(res => { 
            if (res.ok) refreshOrders(); 
            else alert("å‹•ä½œåŸ·è¡Œå¤±æ•—");
        });
    }

    function askPrintType(oid) {
        currentPrintOid = oid;
        document.getElementById('printModal').style.display = "block";
    }

    function closePrintModal() {
        document.getElementById('printModal').style.display = "none";
        currentPrintOid = null;
    }

    function doPrint(type) {
        if (!currentPrintOid) return;
        fetchAndPrint(currentPrintOid, type);
        closePrintModal();
    }

    function openSalesModal() { document.getElementById('salesModal').style.display = "block"; setTodayRange(); }
    function closeSalesModal() { document.getElementById('salesModal').style.display = "none"; }
    function setTodayRange() {
        const now = new Date();
        const toLocalISO = (date) => {
            const offset = date.getTimezoneOffset() * 60000;
            return (new Date(date - offset)).toISOString().slice(0, 16);
        };
        document.getElementById('rankEndTime').value = toLocalISO(now);
        const start = new Date(now); start.setHours(0, 0, 0, 0);
        document.getElementById('rankStartTime').value = toLocalISO(start);
    }
    
    function fetchSalesRanking() {
        const start = document.getElementById('rankStartTime').value;
        const end = document.getElementById('rankEndTime').value;
        const tbody = document.getElementById('salesListBody');
        if (!start || !end) { alert("è«‹é¸æ“‡é–‹å§‹èˆ‡çµæŸæ™‚é–“"); return; }
        
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">æ•¸æ“šè¨ˆç®—ä¸­...</td></tr>';
        fetch(`/kitchen/sales_ranking?start_time=${start}&end_time=${end}`)
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">ç„¡éŠ·å”®æ•¸æ“š</td></tr>'; return;
                }
                data.forEach((item, index) => {
                    let rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                    tbody.innerHTML += `<tr><td style="text-align:center;"><span class="rank-badge ${rankClass}">${index + 1}</span></td><td>${item.name}</td><td style="text-align:right; font-weight:bold;">${item.count}</td></tr>`;
                });
            })
            .catch(err => { tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">è®€å–å¤±æ•—</td></tr>'; });
    }

    setInterval(refreshOrders, 3000);
    refreshOrders();

    window.onclick = function(event) {
        const pModal = document.getElementById('printModal');
        const sModal = document.getElementById('salesModal');
        if (event.target == pModal) closePrintModal();
        if (event.target == sModal) closeSalesModal();
    }
</script>
