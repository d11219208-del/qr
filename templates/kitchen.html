        /* éŠ·å”®æ’è¡Œæ§åˆ¶å€ */

<body>

        <button onclick="doPrint('kitchen')" class="modal-btn" style="background:var(--accent-orange); color:white;">ğŸœ åƒ…åˆ—å°å»šæˆ¿/æ‰“åŒ…å–®</button>

<div id="salesModal" class="modal">

        <div class="sales-controls">
            <div style="text-align: right;">
                <button onclick="setTodayRange()" class="btn-today">ğŸ“… åƒ…çœ‹ä»Šæ—¥</button>
            </div>
            <div class="date-group">
                <label>é–‹å§‹:</label>
                <input type="datetime-local" id="rankStartTime" class="date-input">

            <div class="date-group">
                <label>çµæŸ:</label>
                <input type="datetime-local" id="rankEndTime" class="date-input">

        <div style="max-height: 350px; overflow-y: auto;">
            <table class="sales-table">
                <thead>
                    <tr>
                        <th style="width: 50px; text-align:center;">æ’å</th>

                <tbody id="salesListBody">
                    <tr><td colspan="3" style="text-align:center; color:#999; padding:20px;">è«‹é¸æ“‡æ™‚é–“ä¸¦é»æ“ŠæŸ¥è©¢</td></tr>
                </tbody>

<audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<script>
    let lastMaxSeq = 0;
    let currentPrintOid = null;
    const grid = document.getElementById('order-grid');
    const updateTimeText = document.getElementById('update-time');
    const audio = document.getElementById('newOrderSound');
    
    // åˆå§‹åŒ–èªéŸ³åˆæˆ
    const synth = window.speechSynthesis;

    // æ’­æ”¾èªéŸ³å‡½å¼
    function speakNewOrder() {
        if (synth.speaking) return;
        const utterThis = new SpeechSynthesisUtterance("æœ‰æ–°è¨‚å–®ï¼Œè«‹æ³¨æ„");
        utterThis.lang = 'zh-TW'; 
        utterThis.rate = 1;        
        synth.speak(utterThis);
    }

    // æ‰‹å‹•æ¸¬è©¦èˆ‡åˆ·æ–°
    function testAudioAndRefresh() {
        audio.play().catch(e => console.log("Audio block:", e));
        refreshOrders();
    }

    // --- æ ¸å¿ƒï¼šå®šæ™‚åˆ·æ–°èˆ‡è‡ªå‹•åˆ—å° ---
    function refreshOrders() {
        fetch('/kitchen/check_new_orders?current_seq=' + lastMaxSeq)
            .then(res => res.json())
            .then(data => {
                // 1. æ›´æ–°è¨‚å–®ç•«é¢
                if (data.html) grid.innerHTML = data.html;
                
                // 2. æ›´æ–°æ™‚é–“
                updateTimeText.innerText = 'æœ€å¾Œæ›´æ–°: ' + new Date().toLocaleTimeString();

                // 3. æ›´æ–°æœ€å¤§åºè™Ÿ
                if (data.max_seq) lastMaxSeq = data.max_seq;

                // 4. åµæ¸¬æ–°è¨‚å–® -> è§¸ç™¼ RawBT è‡ªå‹•åˆ—å°
                if (data.new_ids && data.new_ids.length > 0) {
                    console.log("ğŸ”” æ–°è¨‚å–® ID:", data.new_ids);
                    
                    // æ’­æ”¾éŸ³æ•ˆ
                    audio.play()
                        .then(() => setTimeout(speakNewOrder, 800))
                        .catch(() => speakNewOrder());

                    // ã€RawBT é—œéµé‚è¼¯ã€‘ä¾åºé–‹å•Ÿåˆ—å°è¦–çª—
                    data.new_ids.forEach((oid, index) => {
                        setTimeout(() => {
                            // å‘¼å«å¾Œç«¯è·¯ç”±ï¼Œè©²è·¯ç”±æœƒè‡ªå‹•è½‰å€åˆ° rawbt:
                            window.open(`/kitchen/print_order/${oid}?type=all`, '_blank');
                        }, index * 1200); // æ¯ 1.2 ç§’å°ä¸€å¼µï¼Œé¿å…å¡ä½
                    });
                }
            })
            .catch(err => { 
                updateTimeText.innerText = 'é€£ç·šå¤±æ•—'; 
                console.error(err);
            });
    }

    // --- å‹•ä½œï¼šå®Œæˆèˆ‡ä½œå»¢ ---
    function action(url) {
        fetch(url).then(res => { 
            if (res.ok) refreshOrders(); 
            else alert("å‹•ä½œåŸ·è¡Œå¤±æ•—");
        });
    }

    // --- æ‰‹å‹•åˆ—å°ç›¸é—œ ---
    function askPrintType(oid) {
        currentPrintOid = oid;
        document.getElementById('printModal').style.display = "block";
    }

    function closePrintModal() {
        document.getElementById('printModal').style.display = "none";
        currentPrintOid = null;
    }

    function doPrint(type) {
        if (!currentPrintOid) return;
        // ä½¿ç”¨ window.open è§¸ç™¼ RawBT
        const printUrl = `/kitchen/print_order/${currentPrintOid}?type=${type}`;
        window.open(printUrl, '_blank');
        closePrintModal();
    }

    // --- éŠ·å”®æ’è¡Œç›¸é—œ ---
    function openSalesModal() {
        document.getElementById('salesModal').style.display = "block";
        setTodayRange();
    }

    function closeSalesModal() {
        document.getElementById('salesModal').style.display = "none";
    }

    function setTodayRange() {
        const now = new Date();
        // è§£æ±ºæ™‚å€å•é¡Œ (ç°¡å–®åšæ³•ï¼šæ‰‹å‹•èª¿æ•´ ISO å­—ä¸²)
        const toLocalISO = (date) => {
            const offset = date.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(date - offset)).toISOString().slice(0, 16);
            return localISOTime;
        };

        document.getElementById('rankEndTime').value = toLocalISO(now);
        
        const start = new Date(now);
        start.setHours(0, 0, 0, 0);
        document.getElementById('rankStartTime').value = toLocalISO(start);
    }

    function fetchSalesRanking() {
        const start = document.getElementById('rankStartTime').value;
        const end = document.getElementById('rankEndTime').value;
        const tbody = document.getElementById('salesListBody');

        if (!start || !end) {
            alert("è«‹é¸æ“‡é–‹å§‹èˆ‡çµæŸæ™‚é–“");
            return;
        }

        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">æ•¸æ“šè¨ˆç®—ä¸­...</td></tr>';

        fetch(`/kitchen/sales_ranking?start_time=${start}&end_time=${end}`)
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">ç„¡éŠ·å”®æ•¸æ“š</td></tr>';
                    return;
                }

                data.forEach((item, index) => {
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';

                    const row = `
                        <tr>
                            <td style="text-align:center;"><span class="rank-badge ${rankClass}">${index + 1}</span></td>
                            <td>${item.name}</td>
                            <td style="text-align:right; font-weight:bold;">${item.count}</td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">è®€å–å¤±æ•—</td></tr>';
            });
    }

    // å•Ÿå‹•å®šæ™‚åˆ·æ–° (æ¯ 3 ç§’)
    setInterval(refreshOrders, 3000);
    // é é¢è¼‰å…¥å¾Œç«‹å³åŸ·è¡Œä¸€æ¬¡
    refreshOrders();

    // é»æ“Šé®ç½©é—œé–‰å½ˆçª—
    window.onclick = function(event) {
        const pModal = document.getElementById('printModal');
        const sModal = document.getElementById('salesModal');
        if (event.target == pModal) closePrintModal();
        if (event.target == sModal) closeSalesModal();
    }
</script>
